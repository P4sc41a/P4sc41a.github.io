<html lang="en" manifest="pascal.appcache">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>My favorite FrontEnd</title>


      <link rel="icon" type="image/png" sizes="16x16" target="_blank" href="/favicon/autumn-16.png">
      <link rel="icon" type="image/png" sizes="32x32" target="_blank" href="/favicon/autumn-32.png">
      <link rel="icon" type="image/png" sizes="96x96" target="_blank" href="/favicon/autumn-96.png">


      
      <!-- Load plotly.js into the DOM -->
      <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
      <!-- Load jquery.js into the DOM -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <!-- Latest compiled JavaScript for bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      
      <!--<link rel="stylesheet" href="jquery-ui.min.css">    -->
      <link rel="stylesheet" href="MyStyle.css"> 
      <!-- Latest compiled and minified CSS for bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Font awesome for some icons-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      
      <script src="plottr_new.js" defer></script>
      <script src="meteoscrap.js" defer></script>

  </head>
  <body>

    <!-- whole Page -->
    <div id="container-fluid content" class="">
      
      <!-- Header-->
      <div class="header">
              <h1>My Rasplogger
                <span>Made by Pascal!</span>
              </h1>
              <div class=" horbar mb-2"></div>
      </div>       

      <!--Page with sidebar-->
      <div class="webbody row m-1">

        <!-- Sidebar -->
        <div id="sidebarmain" class="col-12 col-sm-1 col-md-2">        
            <ul id="sidebar-body" class="pt-3">
              <li id="mainm" class="" >
                <i class=" fa fa-tachometer"></i>
                <span class="w10">Home</span>
              </li>
              <div class="pt-3"></div>
              <div id="horbar" class="mb-2"></div>
              <li id="menu1" class="menuhovercol">                   
                <i class="fa fa-thermometer py-2"></i>
                <span class="w10">Temperature</span>
              </li>                
              <li id="menu2" class="menuhovercol">                  
                <i class="fa fa-tint py-2"></i>
                <span class="w10">Humidity</span>
              </li>
              <li id="menu3" class="menuhovercol">                   
                <i class="fa fa-search py-2"></i>
                <span class="w10">Detail</span>
              </li>
              <li id="menu4" class="menuhovercol">                   
                <i class="fa fa-cog py-2"></i>
                <span class="w10">Settings</span>
              </li>
            </ul>
        </div>

        <!-- Page content -->
        <div class="pagebody col">
              <!-- Plotly chart will be drawn inside this DIV 'tester' -->
              <div class="pt-1 mb-4">

                <div id="mainMenuContent">
                  <div id="currtemperature" class="">
                    <p class=""><span>The current temperature is: </span> <br> <b><span id="432"></span></b> </p>
                    <p class=""><span>The max/min temperature is: </span> <br> <b><span id="433"></span></b> </p>
                  </div>
                  <div>  <b>Device Status:</b></div>     
                    <ul id="deviceStatus"></ul>             
                </div>

                <div id="plotlyloading" class="text-center m-2">
                  <h2><b><i class="fa fa-spinner fa-spin" aria-hidden="true"> </i> The chart is loading</b></h2>
                </div>  

                <!--The plot area, selector/graph, slider and buttons-->
                <div id="plotContent" class="">
                  
                  <div id="plotlygraph" class="">
                  </div>

                  <div id="dateModifier" class="d-flex flex-row align-items-center">
                    <div class="m-1">
                      <label for="myDateRange">Date range:</label>
                      <input type="range" min="0" max="999" 
                       class="slider" id="myDateRange">
                    </div>
                    <button id="changeTimeaxis-a" class="btn btn-light m-1">all</button>
                    <button id="changeTimeaxis-4" class="btn btn-light m-1">4w</button>
                    <button id="changeTimeaxis-1" class="btn btn-light m-1">1w</button>
                    <button id="changeTimeaxis-d" class="btn btn-light m-1">1d</button>
                  </div>

                  <div id="deviceselector" class="w11 pb-2">
                    <label for="deviceselector2">Please choose a device:</label>
                    <select id="deviceselector2" class=" form-control" aria-label="select">
                      
                    </select>
                  </div>


                      
                </div>     
              

                <div id="settingsContent">
                  <h4 class="pt-2">Settings</h4>
                  <div class="">
                    <button class="ui-button ui-widget ui-corner-all" 
                    type="button" id = "moveme" onclick="$(this).animate({left:'+=30px'},150)">Click me</button>
                  </div>
                  
                  <h5 id="deviceNames" class="mt-2">Device names</h5>

                  <button id="saveNames" type="button" class="btn btn-light">Save new names</button>

                </div>

              </div>


        </div>

      </div>

    </div>
  
  </body> 
</html>
